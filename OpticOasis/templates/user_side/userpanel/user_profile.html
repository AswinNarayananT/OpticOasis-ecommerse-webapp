{% extends 'user_side/user_base.html' %}
{% load static %}

{% block content %}
<main class="container my-5">
    <div class="row g-5">
        <div class="col-md-4">
            <div class="card border-0 shadow-sm">
                <div class="card-body text-center">
                    <div class="mb-3">
                        <i class="bi bi-person-circle display-1 text-secondary"></i>
                    </div>
                    <h5 class="card-title">{{ user.get_full_name }}</h5>
                    <p class="card-text text-muted">{{ user.email }}</p>
                    <button class="btn btn-outline-secondary btn-sm mt-2">Edit Profile</button>
                </div>
            </div>
            <div class="list-group mt-4 shadow-sm">
                <a href="{% url 'userpanel:user-profile' %}" class="list-group-item list-group-item-action active" aria-current="true">
                    Dashboard
                </a>
                <a href="#" class="list-group-item list-group-item-action">Orders</a>
                <a href="#" class="list-group-item list-group-item-action">Wishlist</a>
                <a href="{% url 'userpanel:add-address' %}" class="list-group-item list-group-item-action">Your Address</a>
                <a href="#" class="list-group-item list-group-item-action">Reviews</a>
                <a href="#" class="list-group-item list-group-item-action">Settings</a>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-body">
                    <h4 class="card-title mb-4">Profile Information</h4>
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" value="{{ user.first_name }}" readonly>
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" value="{{ user.last_name }}" readonly>
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" value="{{ user.email }}" readonly>
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label">Phone</label>
                            <input type="tel" class="form-control" value="{{ user.phone_number }}" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
